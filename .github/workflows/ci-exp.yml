name: Continuous Integration (Experimental)

on: [pull_request]

jobs:

  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node: [16, 18]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: Installing project dependencies
      run: |
        npm ci
    - name: Lint
      run: |
        npm run lint
    - name: Test
      run: |
        npm run test:exp
    - name: Build
      run: |
        npm run build
    - name: Dist
      run: |
        npm run dist