name: Continuous Integration Windows

on: [pull_request]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node: [18, 20, 22, 24]

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
      - name: Installing project dependencies
        run: |
          npm ci
      - name: Test
        run: |
          npm run test
